<section id="images" class="block slider">
	<div class="wrapper">
		<h2 class="block-title">Images</h2>
		<div class="glide">
			<div class="glide__track" data-glide-el="track">
				<ul class="glide__slides">
					<li class="glide__slide">
						<figure class="image">
							<img
								src="https://source.unsplash.com/random"
								alt="Image Alt Text"
							/>
						</figure>
					</li>
					<li class="glide__slide">
						<figure class="image">
							<img
								src="https://source.unsplash.com/random"
								alt="Image Alt Text"
							/>
						</figure>
					</li>
					<li class="glide__slide">
						<figure class="image">
							<img
								src="https://source.unsplash.com/random"
								alt="Image Alt Text"
							/>
						</figure>
					</li>
					<li class="glide__slide">
						<figure class="image">
							<img
								src="https://source.unsplash.com/random"
								alt="Image Alt Text"
							/>
						</figure>
					</li>
				</ul>
			</div>
			<div class="glide__nav">
				<div class="glide__arrows" data-glide-el="controls">
					<button
						class="btn white glide__arrow glide__arrow--left"
						data-glide-dir="<"
					>
						<i
							class="prev fas fa-long-arrow-alt-left"
							aria-hidden="true"
						></i>
						prev
					</button>
					<button
						class="btn white glide__arrow glide__arrow--right"
						data-glide-dir=">"
					>
						next
						<i
							class="next fas fa-long-arrow-alt-right"
							aria-hidden="true"
						></i>
					</button>
				</div>
				<div class="glide__bullets" data-glide-el="controls[nav]">
					<button class="glide__bullet" data-glide-dir="=0"></button>
					<button class="glide__bullet" data-glide-dir="=1"></button>
					<button class="glide__bullet" data-glide-dir="=2"></button>
				</div>
			</div>
		</div>
	</div>
</section>
